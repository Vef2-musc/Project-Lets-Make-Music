<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/Vef2-musc/Project-Lets-Make-Music/a8cbc4dca67862dc117ebce7ed90b9308fa8f181/Images/icons8-google-play-music.svg">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="loggedin">
		{% extends 'base.html' %}
        {% block content %}
        <section class="hmpbod">
            <div class="dropdown">
                <svg viewBox="0 0 100 80" width="40" height="40" class="borg">
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                </svg>
                <div class="dropdown-content">
                    <a href="{{ url_for('messages') }}" class="menuitem">Messages</a><br>
                    <a></a><br>
                    <a href="{{ url_for('leit') }}" class="menuitem">leit</a><br>
                    <a></a><br>
                    <a href="{{ url_for('update') }}" class="menuitem">Profile</a><br>
                </div>
            </div>
            <div class="grid-div">
                <tbody>
                    {%for i in range(0, len)%}
                    <div class="profiles">
                        <img class="mynd" src='{{gamers[i]["pfp"]}}'>
                        <div class="div-name">
                            <span class="name">{{gamers[i]["name"]}}</span>
                        </div>
                        <div class="instrument-div">
                            <span class="instrument">{{gamers[i]["Instrument"]}}</span>
                        </div>
                        <div class="preview-audio">
                            <span class="preview">Preview:
                                <audio controls class="audio-controls">
                                    <source src="{{ url_for('static',filename='song1.mp3') }}" type="audio/mpeg">
                                </audio>
                            </span>
                        </div><br>
                        <div class="div-name">
                            <a>contact: {{gamers[i]["email"]}}</a>
                        </div>
                        <label for="like" method="post" action="{{ url_for('home') }}">
                            <button class="button" name="user_id" value="{{ user_id }}" onclick="forsida"><i class="fas fa-thumbs-up"></i></button>
                        </label>
                    </div>
                    {%endfor%}
                </tbody>
            </div>
            <div class="extra"></div>
        </section>
		{% endblock %}
	</body>
</html>
